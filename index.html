<!DOCTYPE html>
    <!--
        index.html
        workflow editor based on OPMW ontology

        The viewport is divided into three parts - infobox, diagram, tree.
        Infobox shows a form for editing the current active element.
        Diagram shows a diagrammatic representation of the experiment workflow.
        Tree shows a node-tree structure for elements.
        See more in file://README.md

        @author: Harshvardhan Pandit
        @email : me@harshp.com
    -->
    <head>
        <!-- meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OPMW workflow editor</title>
        <meta name="description" content="a workflow editor based on the OPMW ontology">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- css -->
        <!-- jQuery -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <!-- Joint.js for diagramming -->
        <link rel="stylesheet" type="text/css" href="http://www.jointjs.com/cms/downloads/joint.min.css">
        <!-- Toast - CSS grid-based framework -->
        <link rel="stylesheet" type="text/css" href="toast.css">
        <!-- local files -->
        <!-- index.css for global styling -->
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- left panel - infobox/form -->
        <link rel="stylesheet" type="text/css" href="form.css">
        <!-- middle panel - diagram -->
        <link rel="stylesheet" type="text/css" href="diagram.css">
        <!-- right panel -tree -->
        <link rel="stylesheet" type="text/css" href="tree.css">
    </head>
    <body>
        <div class="grid">
            <!-- infobox -->
            <div id='div-infobox' class="grid__col grid__col--2-of-8">
                <h2>infobox</h2>
                <hr>
                <form id='infobox'>
                    <h3 id='form-experiment-label'>Experiment Template</h3>
                    <span class='snap-right'>
                        <span id='form-cancel'>cancel</span> | <span id='form-save'>save</span>
                    </span>
                    <hr />
                    <h3>Properties</h3>
                    <div id='form-properties'></div>
                    <hr />
                    <h3>Relations</h3>
                    <div id='form-relations'></div>
                    <hr />
                </form>
                <p><span class='snap-right'>
                    <span id='form-cancel'>cancel</span> | <span id='form-save'>save</span>
                </span></p>
            </div>
            <!-- diagram -->
            <div id='div-diagram' class="grid__col grid__col--5-of-8">
                <h2>diagram</h2>
                <hr>
                <div id='diagram'></div>
            </div>
            <!-- tree -->
            <div id='div-tree' class="grid__col grid__col--1-of-8">
                <h2>tree</h2>
                <hr>
                <div><h3 id='tree-experiment'>Experiment</h3>
                    <!-- data variables -->
                    <div class='list' id='variables_data'>
                        <!-- add data variables -->
                        <span id='add-data-var' class='snap-right'>+</span>
                        <h4>Variables</h4>
                        <ul>
                        </ul>
                    </div>
                    <!-- parameter variables -->
                    <div class='list' id='variables_param'>
                        <!-- add parameter variables -->
                        <span id='add-param-var' class='snap-right'>+</span>
                        <h4>Parameters</h4>
                        <ul>
                        </ul>
                    </div>
                    <!-- steps -->
                    <div class='list' id='steps'>
                        <!-- add steps -->
                        <span id='add-step' class='snap-right'>+</span>
                        <h4>Steps</h4>
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <!-- javascript -->
        <!-- jQuery & jQuery UI -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <!-- JointJS with dependencies - lodash, backbone -->
        <script src="http://www.jointjs.com/js/vendor/lodash/lodash.min.js"></script>
        <script src="http://www.jointjs.com/js/vendor/backbone/backbone-min.js"></script>
        <script src="http://www.jointjs.com/cms/downloads/joint.min.js"></script>
        <!-- local files -->
        <!-- index functions and globals -->
        <script src="index.js"></script>
        <!-- diagram functions and data -->
        <script src="diagram.js"></script>
        <!-- infobox functions and data -->
        <script src="form.js"></script>
        <!-- tree functions and data -->
        <script src="tree.js"></script>
    </body>
</html>
