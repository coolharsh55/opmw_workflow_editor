<head>
<!-- meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Workflow Process</title>
<meta name="description" content="a workflow editor based on the OPMW ontology">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- css -->
<!-- jQuery -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<!-- semantic-ui -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
</head>

<body>
<div class="ui segment container">
    <h1 class="ui header">Choose workflow task</h1>
    <div class="ui top attached tabular menu">
        <a class="item active" data-tab="first">New Workflow</a>
        <a class="item" data-tab="second">Execute Worklfow</a>
        <a class="item" data-tab="third">Fork Workflow</a>
    </div>
    <div class="ui bottom attached tab active segment" data-tab="first">
        <p>Create a new experiment workflow</p>
        <a href="/new_workflow/"><button class="ui green medium button">create new workflow</button></a>
    </div>
    <div class="ui bottom attached tab segment" data-tab="second">
        <div id='workflow-list' class="ui bulleted list"></div>
    </div>
    <div class="ui bottom attached tab segment" data-tab="third">

    </div>
</div>

<!-- javascript -->
<!-- jQuery & jQuery UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- semantic-ui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>

<script type="text/javascript">
// create tabs
$('.menu .item').tab();

$(document).ready(function() {
    // populate workflow list
    $.get('/workflow_processes/', function(data) {
        data.workflows.forEach(function(workflow) {
            var div = $('<div>', {
                class: 'item',
            });
            div.append($('<a>', {
                href: '/execute_workflow/' + workflow,
                text: workflow
            }));
            $('#workflow-list').append(div);
        });
    });
});
</script>
</body>
</html>
